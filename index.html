<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Move</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/main.js"></script>

</head>
<body>



<div class="container center" style="margin-top:100px">
    <div class="section">
        <div class="row">
            <div class="col s4" style="border: 2px solid" >
                <table class="highlight box" id="tab1">
                    <tr>
                        <th class="center">List 1</th>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch1" id="ch1">
                                <span>Item 1</span>
                            </label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch1" id="ch2">
                                <span>Item 2</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch1" id="ch3">
                                <span>Item 3</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch1" id="ch4">
                                <span>Item 4</span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col s4">
                    <button onclick="moveRight()" class="waves-effect waves-light center btn" style="margin:2px"> <i class="material-icons right">chevron_right</i>Move to List 2</button>
                    <button onclick="moveLeft()" class="waves-effect waves-light center btn" style="margin:2px"> <i class="material-icons right">chevron_left</i>Move to List 1</button>
            </div>
            <div class="col s4" style="border: 2px solid" >
                <table class="highlight box" id="tab2">
                    <tr>
                        <th class="center">List 2</th>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch2" id="ch5">
                                <span>Item 5</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch2" id="ch6">
                                <span>Item 6</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch2" id="ch7">
                                <span>Item 7</span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="ch2" id="ch8">
                                <span>Item 8</span>
                            </label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>    




</body>
</html>
